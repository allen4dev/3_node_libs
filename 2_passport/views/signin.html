<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Signin</title>
</head>

<body>
  <h1>Signin with email and password</h1>

  <header>
    <a href="/">Home</a>
    <a href="/signin">Signin</a>
    <a href="/signup">Signup</a>
    <a href="/auth/google">Signin with Google</a>
    <a href="/auth/twitter">Signin with Twitter</a>
    <a href="/auth/facebook">Signin with Facebook</a>
  </header>

  <form method="POST" action="/signin">
    <div>
      <label for="email">Email</label>
      <input id="email" name="email" type="text">
    </div>

    <div>
      <label for="password">Password</label>
      <input id="password" name="password" type="password">
    </div>

    <div>
      <input type="submit" value="Login with credentials">
    </div>
  </form>
</body>

</html>
